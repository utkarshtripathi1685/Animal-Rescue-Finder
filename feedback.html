<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Animal Shelter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin: 20px 0;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 35px;
            color: #ddd;
            padding: 5px;
            transition: all 0.2s ease;
        }

        .star-rating label:before {
            content: 'â˜…';
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffd700;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-button, .home-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 49%;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .home-button {
            background-color: #2196F3;
            color: white;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .home-button:hover {
            background-color: #1976D2;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="header">
            <h1>Share Your Experience</h1>
            <p>Your feedback helps us improve our services</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label>How would you rate your experience?</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="adoption">Adoption Process</option>
                    <option value="donation">Donation Experience</option>
                    <option value="volunteer">Volunteer Program</option>
                    <option value="general">General Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Your Feedback</label>
                <textarea id="comment" placeholder="Please share your thoughts with us..."></textarea>
            </div>
            <div class="button-group"></div>
                <button type="submit" class="submit-button">Submit Feedback</button>
                <a href="index.html" class="home-button">Back to Home</a>
            </div>

            
        </form>
    </div>

    <script>
        // Simple form handling for demonstration
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const rating = document.querySelector('input[name="rating"]:checked')?.value;
            const category = document.getElementById('category').value;
            const comment = document.getElementById('comment').value;

            if (!rating) {
                alert('Please select a rating');
                return;
            }

            if (!category) {
                alert('Please select a category');
                return;
            }

            // Show success message
            alert('Thank you for your feedback!');
            this.reset();
        });

        // Star rating visual feedback
        const starLabels = document.querySelectorAll('.star-rating label');
        starLabels.forEach(label => {
            label.addEventListener('mouseover', function() {
                this.classList.add('hover');
            });
            label.addEventListener('mouseout', function() {
                this.classList.remove('hover');
            });
        });
    </script>
</body>
</html>
